<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DengueTect | Advanced Protection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','sans-serif'], display: ['Space Grotesk','sans-serif'] },
          colors: {
            dengue: { dark: '#0b1220', base: '#0f172a', light: '#1e293b', primary: '#16a34a', glow: '#4ade80', accent: '#86efac' }
          },
          animation: { 'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4,0,0.6,1) infinite', ticker: 'ticker 20s linear infinite' },
          keyframes: { 'pulse-glow': { '0%,100%': { opacity: 1 }, '50%': { opacity:.5 } }, ticker: { '0%': { transform:'translateX(0)' }, '100%': { transform:'translateX(-100%)' } } }
        }
      }
    }
  </script>
  <style>
    body { background-color:#0b1220; color:#e2e8f0; overflow-x:hidden; }
    .glass-card { background:rgba(11,18,32,.6); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,0.05); }
    .glass-card-strong { background:rgba(16,24,39,.8); backdrop-filter:blur(20px); border:1px solid rgba(74,222,128,0.1); box-shadow:0 0 40px -10px rgba(22,163,74,0.1); }
    .animate-ticker { animation: ticker 20s linear infinite; }
  </style>
  <script type="importmap">{
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
      "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
    }
  }</script>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/landing/index.js"></script>
</body>
</html>
