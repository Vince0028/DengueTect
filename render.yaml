services:
  - type: web
    name: denguetect
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python migrate.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT app_supabase:app
    envVars:
      - key: FLASK_DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /
    autoDeploy: true
