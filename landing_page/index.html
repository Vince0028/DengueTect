<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DengueTect | Advanced Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              dengue: {
                dark: '#0b1220', // Deep blue-black
                base: '#0f172a',
                light: '#1e293b',
                primary: '#16a34a', // Emerald 600
                glow: '#4ade80', // Emerald 400
                accent: '#86efac', // Emerald 300
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'ticker': 'ticker 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .5 },
              },
              ticker: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b1220;
      }
      ::-webkit-scrollbar-thumb {
        background: #16a34a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4ade80;
      }
      body {
        background-color: #0b1220;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(11, 18, 32, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-card-strong {
        background: rgba(16, 24, 39, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(74, 222, 128, 0.1);
        box-shadow: 0 0 40px -10px rgba(22, 163, 74, 0.1);
      }
      .text-gradient {
        background: linear-gradient(135deg, #bbf7d0 0%, #22c55e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-cells {
        background-image: radial-gradient(circle at center, #16a34a20 0%, transparent 50%);
        background-size: 40px 40px;
      }
      /* 3D Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .transform-3d-hover {
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .transform-3d-hover:hover {
        transform: rotateX(5deg) rotateY(5deg) scale(1.02);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
